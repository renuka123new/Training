<!DOCTYPE html>
<html>
  <body>
    <p>Press the button to provide the phrease</p>
    <button onclick="getString()">Press</button>
    <script>
      function ReverseString(str) {

        // Check input
        if(!str || str.length < 2 ||typeof str!== 'string') {
          //return ('Not valid');
              console.log("not valid");
        }

        // Take empty array revArray
        const revArray = [];
        const length = str.length - 1;

        // Looping from the end
        for(let i = length; i >= 0; i--) {
          revArray.push(str[i]);
        }

        // Joining the array elements
        //return revArray.join('');
          console.log (revArray.join(''));
        }

        function getString(){
            //document.write(ReverseString("Geeks for Geeks"));
            var x = prompt("Enter the string you want to reverse");
            ReverseString(x);
        }
    </script>
  </body>
